<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>"Start Meeting" link generator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
  <style>
    .join-link {
      background-color: var(--background);
      padding: 1em;
    }
  </style>
</head>
<body>
  <h1>"Start a meeting" link generator</h1>
  <h2>Thread link</h2>
  <form>
    <label for="thread-url">Thread URL:</label><br/>
    <textarea id="thread-url-input" name="thread-url"></textarea>
  </form>

  <h2>Result</h2>
  <div id="result"></div>

</body>

<script>
  const resultElement = document.getElementById('result');
  const threadUrlInput = document.getElementById('thread-url-input');

  function generateMeetupLink(link) {
    const template = 'https://teams.microsoft.com/l/meetup-join/__THREAD__/__THREAD_ID__?context=__CONTEXT__';
    const [, thread, threadId] = /message\/(.*)\/(.*)\?/.exec(link)
    const [, tenantId] = /tenantId=([a-zA-Z0-9-_]*)&/.exec(link)
    const [, messageId] = /parentMessageId=([0-9]*)&/.exec(link)

  
    const context = { Tid: tenantId, MessageId: messageId, Oid: tenantId }  

    const url = template
      .replace('__THREAD__', encodeURIComponent(thread))
      .replace('__THREAD_ID__', messageId === threadId ? threadId : messageId)
      .replace('__CONTEXT__', encodeURIComponent(JSON.stringify(context)))

    return url;
  }

  function displayError(text) {
    resultElement.innerHTML = '⚠️ Error: ' + text
  }

  function checkGenerateAndDisplayLink(threadLink) {

    resultElement.innerHTML = ''

    if (!threadLink.includes('https://teams.microsoft.com/l/message/')) {
      displayError(`Provided url is incorrect. Please use "Copy Link"<br/><img src="${imageData}"/>`)
      return;
    }

    const url = generateMeetupLink(threadLink);
    resultElement.innerHTML = `
      Join Meeting Link:<br/>
      <div class="join-link">
        <a href="${url}" target="_blank"><b>Join Meeting</b></a>
      </div>
      <br/>
      Raw Link:<br>
      <textarea>${url}</textarea>
    `;
    navigator.clipboard.writeText(resultElement.innerHTML);
  }

  threadUrlInput.addEventListener('input', function(event) {
    const inputValue = event.target.value;
    checkGenerateAndDisplayLink(inputValue)
  });
